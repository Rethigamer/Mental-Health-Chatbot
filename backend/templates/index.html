<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Support Chatbot</title>
    <style>
        /* General Body and Container Styling */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #EDE4F5 0%, #8E44AD 100%); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chatbox { 
            width: 400px; 
            background: white; 
            border-radius: 20px; /* Softer corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Modern shadow */
            overflow: hidden; /* Contains child elements */
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }

        /* Header Styling */
        .chat-header {
            background: #8E44AD; /* Teal color */
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        /* Messages Container */
        #messages { 
            flex-grow: 1; /* Allows container to fill available space */
            padding: 15px; 
            overflow-y: auto; 
            scroll-behavior: smooth;
        }

        /* Chat Bubble Styling */
        .message-bubble {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
            transition: opacity 0.3s ease-in-out;
        }
        .user { 
            background-color: #8E44AD; /* Primary Blue */
            color: white; 
            margin-left: auto; /* Aligns to the right */
            border-bottom-right-radius: 2px;
        }
        .bot { 
            background-color: #EDE4F5; /* Light Blue/Teal background */
            color: #333; 
            margin-right: auto; /* Aligns to the left */
            border-bottom-left-radius: 2px;
        }
        .system-info {
            text-align: center;
            font-style: italic;
            color: #8E44AD; /* Teal for system messages */
            font-size: 0.9em;
            padding: 8px 0;
        }
        
        /* Input Area Styling */
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background: #fff;
        }
        #user_input { 
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 25px; /* Pill shape */
            font-size: 1em;
            margin-right: 10px;
            transition: border-color 0.3s;
        }
        #user_input:focus {
            outline: none;
            border-color: #8E44AD; /* Highlight on focus */
        }
        button { 
            padding: 10px 15px; 
            background-color: #8E44AD;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) { 
            background-color: #8E44AD; /* Darker teal on hover */
        }
        button:disabled {
            background-color: #EDE4F5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chat-header">
            Mental Health Support Chatbot
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="user_input" placeholder="How are feeling today?" autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user_input');
            const msg = input.value.trim();
            if (!msg) return;
            appendMessage('user', msg);
            input.value = '';

            // Disable input while waiting for response
            const sendButton = document.querySelector('button');
            input.disabled = true;
            sendButton.disabled = true;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            const data = await response.json();

            // Re-enable input
            input.disabled = false;
            sendButton.disabled = false;
            
            // 1. Append the chatbot's reply (polite farewell or conversation)
            appendMessage('bot', data.bot);
            
            // 2. Check the 'end' flag from the backend
            if (data.end) {
                const finalSentiment = data.sentiment || "N/A";
                
                // Print the final summary line, which was a requirement.
                appendMessage('system-info', `Chat ended. Final Sentiment Detected: <strong>${finalSentiment}</strong>`);
                
                // Disable further interaction when chat is finished
                input.disabled = true;
                sendButton.disabled = true;
                input.placeholder = "Chat ended. Refresh page to start a new chat.";
            }
            
            input.focus();
        }

        function appendMessage(sender, text) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            
            // Apply the general message-bubble class to all messages
            if (sender !== 'system-info') {
                div.className = `message-bubble ${sender}`;
                div.textContent = text;
            } else {
                // System info needs its own styling (no bubble)
                div.className = sender;
                div.innerHTML = text; // Use innerHTML to respect <strong> tags
            }

            messagesDiv.appendChild(div);
            // Scroll to the latest message smoothly
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
